<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Client</title>
</head>
<body>
    <h1>Update Client</h1>
    <form th:action="@{'/clients/update/' + ${client.id}}" method="post">
        <input type="hidden" name="id" th:value="${client.id}" />
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${client.name}" required><br>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" th:value="${client.surname}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${client.email}" required><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" th:value="${client.phone}" required><br>
        <button type="submit">Update Client</button>
    </form>
    <!-- Back button -->
    <a th:href="@{/clients}" style="text-decoration: none;"><button>Back</button></a>
</body>
</html>
